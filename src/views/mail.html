<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div
      style="
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      "
    >
      <div style="max-width: 800px; margin: auto; background-color: #ffffff">
        <!-- header -->
        <div
          style="
            text-align: center;
            margin-bottom: 30px;
            padding: 25px 0px 15px 0px;
            border-bottom: 1px solid lightgray;
            background-color: #fcfcfc;
          "
        >
          <img src="" alt="timp eats Logo" width="240" height="50" />
        </div>

        <!-- mid section -->
        <div style="padding: 20px 40px">
          <div
            style="
              text-align: center;
              color: #0057fc;
              font-weight: 200;
              font-size: 18px;
            "
          >
            Dear timp eat User
          </div>

          <!-- dynamic UI content -->
          <div>
            <div
              style="
                text-align: center;
                color: #333333;
                font-size: 17px;
                letter-spacing: 0.3px;
                margin-top: 30px;
              "
            >
              <b
                >Welcome to timpeat!/b
              >
            </div>

            <div
              style="
                text-align: center;
                color: #333333;
                font-size: 17px;
                letter-spacing: 0.3px;
                margin-top: 30px;
              "
            >
              <h1
                style="
                  color: #0057fc;
                  letter-spacing: 5px;
                  font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                    'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                  font-size: 35px;
                "
              >
                {{user}}
              </h1>
            </div>

            <div
              style="
                text-align: center;
                color: #333333;
                font-size: 16px;
                letter-spacing: 0.3px;
                margin-top: 30px;
              "
            >
              {{body}}
            </div>
          </div>

          <div
            style="
              text-align: center;
              color: #333333;
              font-size: 17px;
              margin: 50px 0px 20px 0px;
            "
          >
            Any questions?<br />
            Reach us at
            <a href="mailto:admin@timpeats.com" style="color: #1a0dab"
              >admin@timpeats.com</a
            >
          </div>
        </div>

        <!-- footer -->
        <div
          style="
            background-color: #0057fc;
            color: #ffffff;
            text-align: center;
            padding: 30px;
            font-size: 14px;
            letter-spacing: 0.4px;
          "
        >
          timp eat, Udaipur, Rajasthan
        </div>
      </div>
    </div>
  </body>
</html>
